<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    // 开始使用箭头函数声明函数，this会指向window
    let lane = ()=>{
        this.blood = 100; 
        this.attackLevel = 1; 
        this.defenseLevel = 1;
        console.log(this);
    };
    lane();
    // this指向调用它的对象
    let Plane = function(){
        this.blood = 100; 
        this.attackLevel = 1; 
        this.defenseLevel = 1;
        console.log(this);
    };
    let plane = new Plane(); 
    plane.blood = 500; 
    plane.attackLevel = 10; 
    plane.defenseLevel = 7;
    //  create之后创建在原型里
    let clonePlane = Object.create( plane );
    console.log( clonePlane );  
    // Object.create的实现
    Object.create = Object.create || function( obj ) { 
        var F = function(){};
        F.prototype = obj;
        return new F(); 
    }  
</script>
</body>
</html>
